										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 原密码 </label>

<script>
$(function(){
	
});

function checkpwd(){
	var old = $('[name=oldpwd]').val();
	if(!old){
		alert('旧密码不能为空');
		return false;
	}
	var newpwd = $('[name=pwd]').val();
	if(!newpwd){
		alert('密码不能为空');
		return false;
	}
	return true;
}
</script>
